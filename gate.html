<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Kepegawaian</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #007bff, #6ab8ff);
            color: white;
        }

        .box {
            background: white;
            color: #333;
            padding: 40px;
            width: 400px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            margin: 0 0 10px;
        }

        p {
            margin: 0 0 20px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Selamat Datang</h1>
        <p>Sistem Informasi Kepegawaian<br>PT. Maju Bersama</p>
        <a href="dashboard.html" class="btn">Masuk ke Sistem</a>
    </div>
</body>
</html>
